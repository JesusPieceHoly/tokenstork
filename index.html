<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Token Stork</title>
    <style>
		body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 30px;
            box-sizing: border-box;
        }
        h1 {
            font-family: sans-serif;
            font-size: 32px;
            line-height: 1.3;
            color: #28b487;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
        }
        .row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0; /* add vertical padding */
            border-bottom: 1px solid #ddd; /* add bottom border */
        }
        .cell {
            flex: 1;
            display: flex;
            align-items: center;
        }
		.cell.icon-symbol-name {
		    flex: 5; /* adjust as needed for your preferred column widths */
		}

		.cell.icon-symbol-name .name {
		    margin-left: 10px;
		    font-size: 20px; /* adjust as needed */
		    font-weight: bold;
		}

		.cell.icon-symbol-name .symbol {
		    margin-left: 10px;
		    color: #888; /* gray color */
		}
        .cell.web {
            flex: 4; /* adjust as needed for your preferred column widths */
            text-align: left;
        }
        img {
            width: 64px;
            height: 64px;
        }
		
	</style>
</head>
<body>
    <h1>Token Stork</h1>
	<h3>delivering your beloved new tokens since 2023</h3>
    <div id="container" class="container"></div>
	
	
	<!--footer with disclaimers and such -->
	<!--link to Panmoni, email, tg for feedback, request to be listed, etc. -->
	
	
	
</body>
<script src="script.js"></script>
</html>
